<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LOGIN_RC_ATTENDANCE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="cont">

        <div class="demo">

            <div class="login">

                <div class="login_check"></div>
                <div class="login_form">
                    <div class="login_row">
                        <svg class="login_icon name svg-icon " viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                        </svg>
                        <input type="text" class="login_input name" placeholder="Username" />
                    </div>
                    <div class="login_row">
                        <svg class="login_icon pass svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                            </svg>
                        <input type="password" class="login_input pass" placeholder="Password" />
                    </div>
                    <button type="button" class="login_submit">
                            Sign In
                        </button>
                    <p class="login_signup"> Don't have an Account? &nbsp; <a>Sign Up</a> </p>
                </div>

            </div>

        </div>

    </div>

    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='script\login.js'></script>
</body>

</html>
